version: '3.1'
services:
  mongo:
    image: mongo
    restart: always
    ports:
      - 27017:27017
  mongo-express:
    image: mongo-express
    restart: always
    ports:
      - 8081:8081
  report-bulder:
    image: kimvanwyk/ndlc_finance_report
    restart: always
    ports:
      - 5001:5001/udp
    volumes:
      - /tmp:/io
    environment:
      - MONGODB_HOST=mongo
