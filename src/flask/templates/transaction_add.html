<form method="POST" action="{{ url_for('add_transaction',account=account) }}">
{{ form.hidden_tag() }}
<table>
{% for field in form %}
    {% if field.widget.input_type != 'hidden' %}
        <tr><td>{{ field.label }}</td><td>{{ field }}</td></tr>
    {% endif %}
{% endfor %}
</table>
<input type="submit" value="Submit">
</form>
<a href="/">Back to Main Menu</a>
